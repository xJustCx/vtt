<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcription</title>
</head>
<body>
    <h2>Upload & Transcribe</h2>
    
    <input type="file" id="fileInput" accept=".mp3, .mp4, .wav, .m4a">
    <button onclick="processAudio()">Upload & Process</button>
    
    <p id="status">Status: Waiting...</p>
    
    <h3>Full Transcript:</h3>
    <textarea id="transcript" rows="5" cols="50" readonly></textarea>
    <button onclick="copyText('transcript')">Copy Transcript</button>
    
    <h3>Summarized Text:</h3>
    <textarea id="aiResults" rows="3" cols="50" readonly></textarea>
    <button onclick="copyText('aiResults')">Copy Summary</button>

    <script>
        const baseUrl = "https://static.deepgram.com/examples/Bueller-Life-moves-pretty-fast.wav";
        const apiToken = "4d0e8173-bf5b-45d5-8a51-b4b4d06a78fb"; // Replace with your actual API token

        async function processAudio() {
            const fileInput = document.getElementById("fileInput");
            if (!fileInput.files.length) {
                alert("Please select a file.");
                return;
            }

            const file = fileInput.files[0];
            document.getElementById("status").innerText = "Uploading...";

            try {
                // Step 1: Declare the interaction
                let declareResponse = await fetch(`${baseUrl}/declare`, {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${apiToken}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        language: "en-us",
                        model: "default",
                        accuracy: "highAccuracy"
                    })
                });

                let declareData = await declareResponse.json();
                let interactionId = declareData.id;

                // Step 2: Upload the file
                let formData = new FormData();
                formData.append("file", file); // Correctly sending file as binary

                let uploadResponse = await fetch(`${baseUrl}/upload/${interactionId}`, {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${apiToken}`
                    },
                    body: formData
                });

                if (!uploadResponse.ok) throw new Error("Upload failed");

                document.getElementById("status").innerText = "Processing...";

                // Step 3: Poll for processing completion
                while (true) {
                    let statusResponse = await fetch(`${baseUrl}/status/${interactionId}`, {
                        headers: { "Authorization": `Bearer ${apiToken}` }
                    });
                    let statusData = await statusResponse.json();

                    if (statusData.status === "processed") break;
                    await new Promise(r => setTimeout(r, 30000)); // Wait 30 seconds
                }

                // Step 4: Get full transcript
                let transcriptResponse = await fetch(`${baseUrl}/transcripts/${interactionId}?full=true`, {
                    headers: { "Authorization": `Bearer ${apiToken}` }
                });
                let transcripts = await transcriptResponse.text();
                document.getElementById("transcript").value = transcripts;

                // Step 5: Get AI summary
                let aiResultsResponse = await fetch(`${baseUrl}/aiResults/${interactionId}`, {
                    headers: { "Authorization": `Bearer ${apiToken}` }
                });
                let aiResults = await aiResultsResponse.text();
                document.getElementById("aiResults").value = aiResults;

                document.getElementById("status").innerText = "Processing Complete!";
                
            } catch (error) {
                document.getElementById("status").innerText = "Error: " + error.message;
            }
        }

        function copyText(elementId) {
            let textArea = document.getElementById(elementId);
            textArea.select();
            document.execCommand("copy");
            alert("Copied to clipboard!");
        }
    </script>
</body>
</html>
