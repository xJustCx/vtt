<!DOCTYPE html>
<html>
  <head>
    <title>Elevator AI API Request</title>
    <script>
      function sendRequest() {
        var myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");
        myHeaders.append("X-API-Token", "{31c9856c-ffbf-460d-8f09-438d87780a12}"); // Replace with actual token

        var raw = JSON.stringify({
          "type": "audio",
          "languageTag": "auto",
          "vertical": "default",
          "model": "echo",
          "audioTranscriptionMode": "highAccuracy",
          "originalFileName": "ABC00012.wav",
          "includeAiResults": true,
          "metadata": "{Your JSON metadata payload}"
        });

        var requestOptions = {
          method: 'POST',
          headers: myHeaders,
          body: raw,
          redirect: 'follow'
        };

        fetch("https://api.elevateai.com/v1/interactions", requestOptions)
          .then(response => response.json()) // Convert response to JSON
          .then(result => {
            console.log(result);
            document.getElementById("response").innerText = JSON.stringify(result, null, 2);
          })
          .catch(error => console.log('Error:', error));
      }
    </script>
  </head>
  <body>
    <h2>Elevator AI API Request</h2>
    <button onclick="sendRequest()">Send API Request</button>
    <pre id="response"></pre>
  </body>
</html>
