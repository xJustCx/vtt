<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload & Transcribe</title>
</head>
<body>

    <h2>Upload & Transcribe</h2>
    <input type="file" id="audioFile">
    <button onclick="uploadAndProcess()">Upload & Process</button>

    <p id="error"></p>

    <h3>Full Transcript:</h3>
    <textarea id="transcript" rows="5" cols="50"></textarea>
    <button onclick="copyText('transcript')">Copy Transcript</button>

    <h3>Summarized Text:</h3>
    <textarea id="summary" rows="5" cols="50"></textarea>
    <button onclick="copyText('summary')">Copy Summary</button>

    <script>
        function uploadAndProcess() {
            const fileInput = document.getElementById('audioFile');
            if (!fileInput.files.length) {
                document.getElementById('error').innerText = "Please select a file!";
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append("audio", file);

            fetch('https://cors-anywhere.herokuapp.com/https://assembly.ai/wfid/firess.mp3/declare', {
                method: 'POST',
                headers: {
                    'Authorization': '2346b905fedf40518f50049fba1c898f', // Replace with your API Key
                },
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('transcript').value = data.text || "No transcript available.";
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('error').innerText = "Error: Failed to fetch.";
            });
        }

        function copyText(id) {
            const textarea = document.getElementById(id);
            textarea.select();
            document.execCommand("copy");
            alert("Copied!");
        }
    </script>

</body>
</html>
